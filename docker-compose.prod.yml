services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-corelms}
      POSTGRES_USER: ${POSTGRES_USER:-corelms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  backend:
    build: ./backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    volumes:
      - backend_data:/data
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - APP_ENV=production
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER:-corelms}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-corelms}
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL:-http://minio:9000}
      - S3_PUBLIC_ENDPOINT_URL=${S3_PUBLIC_ENDPOINT_URL:-}
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health/ready', timeout=2).read()",
        ]
      interval: 10s
      timeout: 3s
      retries: 20

  worker:
    build: ./backend
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - APP_ENV=production
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER:-corelms}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-corelms}
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL:-http://minio:9000}
      - S3_PUBLIC_ENDPOINT_URL=${S3_PUBLIC_ENDPOINT_URL:-}
    entrypoint: ["python", "-m", "app.worker"]

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:?NEXT_PUBLIC_API_BASE_URL is required}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
      - CORE_INTERNAL_API_BASE_URL=http://backend:8000
      - JWT_ACCESS_TOKEN_MINUTES=${JWT_ACCESS_TOKEN_MINUTES:-60}
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://127.0.0.1:3000', { method: 'GET' }).then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 10s
      timeout: 3s
      retries: 20

  caddy:
    image: caddy:2
    depends_on:
      frontend:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - CORELMS_DOMAIN=${CORELMS_DOMAIN:?CORELMS_DOMAIN is required}
      - ACME_EMAIL=${ACME_EMAIL:?ACME_EMAIL is required}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  pg_data:
  redis_data:
  minio_data:
  backend_data:
  caddy_data:
  caddy_config:
